{% set name = "mypy_boto3_ec2" %}
{% set version = "1.26.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mypy-boto3-ec2-{{ version }}.tar.gz
  sha256: ca82c8e0c2f701a73bad74cf99cdc71df2a88eb796dd453ab484cb5942fd6afc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - boto3
    - python >=3.6
    - typing-extensions

test:
  imports:
    - mypy_boto3_ec2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vemel/mypy_boto3_builder
  summary: Type annotations for boto3.EC2 {{ version }} service, generated by mypy-boto3-builder
  dev_url: https://github.com/vemel/mypy_boto3_builder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
    - thewchan
    - vemel
